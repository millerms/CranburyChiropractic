# Theme Settings
# theme: "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "custom"

# Site Settings
locale: en-US
title: "Cranbury Chiropractic"
description: "Evidence-based chiropractic care in Fairfield County, CT."
url: "https://millerms.github.io"  # production URL (can be your GitHub Pages URL while testing)
baseurl: "/CranburyChiropractic"                             # empty means the site is served at the domain root

tagline: "Cranbury Chiropractic Center, LLC"
# Use for Open Graph/Twitter cards and favicon fallbacks
logo: "/assets/icons/cranbury-mark.svg"
#logo_width: 34   # adjust to taste
#favicon: "/assets/images/favicon.ico"   # add a file at this path when ready
logo_alt: "Cranbury Chiropractic Logo"
logo_text: "Cranbury Chiropractic"

atom_feed:
  hide: true


# Site Author
author:
  name: "Michael Miller"
  # avatar: "/assets/images/bio-photo.jpg"
  # bio: 
  # location: 
  # email: 

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:
  since: "2013"

keywords:
  - Cranbury Chiropractic
  - Chiropractic Care
  - Norwalk CT
  - Back Pain
  - Neck Pain
  - Sports Injury
  - Family Chiropractic
  - Wellness
  - Sciatica
  - Head Ache
  - Senior Chiropractic Care
  - Senior Care
  - Balance
  - Instability
  - Whiplash
  - Auto Accident

# LocalBusiness / Organization schema (used by _includes/head/custom.html)
# Fill or adjust these fields to emit JSON-LD in <head>.
business:
  name: "Cranbury Chiropractic"
  legalName: "Cranbury Chiropractic Center, LLC"
  phone: "+1-203-846-3424"
  # TODO: replace with your preferred public inbox
  email: "contact@replace-me.example"
  logo: "/assets/icons/cranbury-mark.svg"
  image: "/assets/images/office.jpg"
  sameAs:
    - "https://www.zocdoc.com/practice/cranbury-chiropractic-center-43835"
    - "https://www.zocdoc.com/doctor/paul-l-miller-dc-136069"
    - "https://www.google.com/maps/place/488+Main+Ave,+Norwalk,+CT+06851"
  address:
    streetAddress: "488 Main Ave."
    addressLocality: "Norwalk"
    addressRegion: "CT"
    postalCode: "06851"
    addressCountry: "US"
  # Public Google Maps URL for hasMap in JSON-LD
  map: "https://maps.google.com/?q=488+Main+Ave,+Norwalk,+CT+06851"
  # Optional: add exact coordinates if known
  # geo:
  #   latitude: 41.14664
  #   longitude: -73.43574
  openingHours:
    - "Mo 08:00-13:00,15:00-18:00"
    - "We 08:00-13:00,15:00-18:00"
    - "Fr 08:00-13:00,15:00-18:00"
    - "Sa 08:00-11:00"

# Reading Files
include:
  - .htaccess

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lockbun
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
  - _site

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown Processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Pagination with jekyll-paginate
paginate: 5
paginate_path: /page:num/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: 
      share: true
      related: true

# ----------------------
# Collections
# ----------------------
# Keep using `_pages/` as a collection that outputs to clean URLs
collections:
  pages:
    output: true
    permalink: /:path/
